# locale settings
- name: locale | locale-gen
  shell: 'locale-gen {{ default_locale }}'

- name: locale | default environment
  lineinfile: "dest=/etc/default/locale state=present line='LC_ALL=\"{{ default_locale }}\"'"

- include: users.yml
- include: ssh.yml